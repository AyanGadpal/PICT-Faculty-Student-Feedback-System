<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.formlog {
	width: auto;
	align-content: center;
	text-align: center;
}

fieldset {
	width: 50%;
	margin-top: 5%;
	padding: 20px;
	margin-left: 25%;
}

legend {
	border: 2px solid black;
	padding: 5px;
	position: relative;
	align-self: center;
}
</style>
</head>
<body>
	<fieldset>
		<legend>LOGIN</legend>
		<form method="post" action="login.jsp">
			<div class="formlog">
				<h3>Username</h3>
				<input type="text" name="uname" id="uname"><br>
				<h3>Password</h3>
				<input type="password" name="passwd" id="passwd"><br>
				<br>
					<label>Select Year</label> 
					<select name="select_year" id="select_year">
					</select> 
					<script>
						(function() {
						    var elm = document.getElementById('select_year'),
						        df = document.createDocumentFragment();
						    for (var i = (new Date().getFullYear())-10; i <= (new Date().getFullYear())+10; i++) {
						    	for(var j=1;j<=2;j++){
							        var option = document.createElement('option');
							        option.value = i + "_" + (i+1)+"_sem"+j;
							        option.appendChild(document.createTextNode(i+" _ "+(i+1)+"_sem"+j));
							        df.appendChild(option);
						    	}
						    }
						    elm.appendChild(df);
						}());
					</script>
					<h3></h3>
					<input type="submit" value="Login">
					<h3></h3>
			</div>
		</form>
		<form method = "post" action="createNewDB.jsp">
		<div class="formlog">
			<input type="submit" onclick="createNewDB.jsp" value="Create new db">
		</div>
		</form>
	</fieldset>
</body>
</html>
